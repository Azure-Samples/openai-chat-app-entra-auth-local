<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
	<title>Azure OpenAI Chat App + Microsoft Entra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css"
        integrity="sha256-axRDISYf7Hht1KhcMnfDV2nq7hD/8Q9Rxa0YlW/o3NU=" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="h-100 mh-100 d-flex flex-column overflow-hidden justify-content-start">
        <!-- bootstrap nav menu with logout -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Azure OpenAI Chat App + Microsoft Entra</a>
                {% if user %}
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto" style="margin-left: auto;">
                        <!--username-->
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white;">{{user}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" style="color:white;" href="{{ url_for('identity.logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
